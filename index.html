<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="formTitle">Sign up</h1>
        <form action="">
            <div class="nameCol"> 
                <div class="firstName">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="lastName">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="phone">
                <input type="text" placeholder="Mobile No.">
            </div>
            <div class="email">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="passwordCol">
                <div class="password">
                    <input type="password" placeholder="Password">
                </div>
                <div class="confirmPassword">
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="agreement">
             
                    <input type="checkbox"name ="checkbox" > 
                    <label for="checkbox">I Agree</label>
               
           
                <p>  By clicking <span class="register">Register </span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</a></p>
            </div>
            <div class="buttons">
                <div class="registerButton">
                <button id="register">Register</button>  
                </div>
                <div class="signInButton">
                <button id="signIn">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
